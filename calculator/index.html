<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body class="container">
	<div class="row pt-50 d-flex justify-content-center">
		<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 card">
			<div class="card-body">
				<div class="row">
					<div name="calculate" id="calculate">
						<div class="col-12 screen" id="screen">
							<div class="line-wrap" id="line-wrap">
								<p class="line"></p>
							</div>
						</div>
						<div class="row">
							<div class="col-6 reset-padding">
								<div class="btn" id="no1">1</div>
								<div class="btn" id="no2">2</div>
								<div class="btn" id="no3">3</div>
								<div class="btn" id="no4">4</div>
								<div class="btn" id="no5">5</div>
								<div class="btn" id="no6">6</div>
								<div class="btn" id="no7">7</div>
								<div class="btn" id="no8">8</div>
								<div class="btn" id="no9">9</div>
								<div class="btn" id="no0">0</div>
							</div>
							
							<div class="col-6 reset-padding">
								<div class="btn" id="add">
								</div>
								<div class="btn" id="sub">
								</div>
								<div class="btn" id="multiply">
								</div>
								<div class="btn" id="divide">
									&divide;
								</div>
								<div class="btn" id="clear">
									Clear
								</div>
								<div class="btn" id="calc">
									Enter
								</div>
							</div>
						</div>
					</div>
				</div>
			<div>
		</div>
	</div>
</body>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
